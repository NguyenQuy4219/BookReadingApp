allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()        // Required for Android dependencies
        mavenCentral()  // Required for Kotlin & Java dependencies
        gradlePluginPortal() // Ensures access to Gradle plugins
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // AGP version
    }
}
